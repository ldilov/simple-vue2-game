<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="hesalthbar">
                <div
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                            {{ playerHealth }}
                    
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                    class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: playerHealth + '%'}">
                        {{ monsterHealth }}
                    
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsStarted">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame()">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="performAttack()">ATTACK</button>
            <button id="special-attack" @click="performSpecial()">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in turns">
                        {{log.getData}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="app.js"></script>
</html>
